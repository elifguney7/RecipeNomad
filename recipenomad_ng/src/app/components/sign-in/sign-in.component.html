<div class="spacer"></div>
<div class="sign-in-container" id="container">
    <div class="sign-in-wrapper">
      <form #signInForm="ngForm" (ngSubmit)="signIn(signInForm)" ngNativeValidate>
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <div class="sign-in-input-fields">
          <input type="email" [(ngModel)]="credentials.email" name="email" placeholder="Email" required email>
          <div *ngIf="signInForm.submitted && !signInForm.controls['email'].valid">
            <small class="text-danger">Email is required and must be a valid email address.</small>
          </div>
          <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="Password" required minlength="6">
          <div *ngIf="signInForm.submitted && !signInForm.controls['password'].valid">
            <small class="text-danger">Password is required and must be at least 6 characters.</small>
          </div>
        </div>         
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <button>Sign In</button>
      </form>
    </div>

    <div class="overlay-container">
        <div class="overlay-panel">
          <h1>Hi There!</h1>
          <p>Enter your personal details to open an account with us</p>
          <button id="signUp" routerLink="/sign-up">
            Sign Up
          </button>
        </div>
    </div>
</div>
