<div class="spacer"></div> <!-- Spacer -->
<div class="signup-wrapper">
    <div class="sub-main">
        <h2>Join our site today</h2>
        <div class="login">
            <form #signupForm="ngForm" (ngSubmit)="signupForm.valid && signUp(signupForm)" ngNativeValidate>
                <input type="text" [(ngModel)]="user.firstName" name="firstName" class="user active" placeholder="First Name" required>
                <div *ngIf="signupForm.submitted && signupForm.controls['firstName'].errors?.['required']">
                    <small class="text-danger">First name is required.</small>
                </div>
                
                <input type="text" [(ngModel)]="user.lastName" name="lastName" class="user active" placeholder="Last Name" required>
                <div *ngIf="signupForm.submitted && signupForm.controls['lastName'].errors?.['required']">
                    <small class="text-danger">Last name is required.</small>
                </div>
                
                <input type="email" [(ngModel)]="user.email" name="email" class="email active" placeholder="Email" required email>
                <div *ngIf="signupForm.submitted && signupForm.controls['email'].errors?.['required']">
                    <small class="text-danger">Email is required.</small>
                </div>
                <div *ngIf="signupForm.submitted && signupForm.controls['email'].errors?.['email']">
                    <small class="text-danger">Please enter a valid email.</small>
                </div>
                
                <input type="password" [(ngModel)]="user.password" name="password" class="lock active" placeholder="Password" required minlength="6">
                <div *ngIf="signupForm.submitted && signupForm.controls['password'].errors?.['required']">
                    <small class="text-danger">Password is required.</small>
                </div>
                <div *ngIf="signupForm.submitted && signupForm.controls['password'].errors?.['minlength']">
                    <small class="text-danger">Password must be at least 6 characters long.</small>
                </div>
                
                <div class="login-bwn">
                    <input type="submit" value="Sign Up">
                </div>
            </form>

        </div>
    </div>
</div>
