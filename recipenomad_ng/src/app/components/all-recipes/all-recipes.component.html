                            <p>{{ latestRecipe.category }}</p>

                </div>

                    </span>
                </button>
            </div>
        </div>
    </div>
</section>

    <div class="allRecipesGrid">
        <div class="recipeHeadernButton">
            <h3>All Recipes</h3>
            <div class="search"> 
                <input type="text" placeholder="Filter by recipe name" #filter>

                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0,0,255.99728,255.99728">

61,-2.69922 -2.59961,-2.69922zM93.80078,96.59961l13.79883,14l-3.79883,3.80078l-13.80078,-14z"></path></g></g>
                    </svg>
                </button>
        </div>
        <div class="allRecipeButton">            
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categories
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" (click)="filterCategory('vegan')">Vegan</a>
                    <a class="dropdown-item" (click)="filterCategory('breakfast')">Breakfast</a>
                    <a class="dropdown-item" (click)="filterCategory('pasta')">Pasta</a>
                    <a class="dropdown-item" (click)="filterCategory('pizza')">Pizza</a>
                    <a class="dropdown-item" (click)="filterCategory('dessert')">Dessert</a>
                </div>
            </div>
        </div>
        </div>
        <div class="recipesGridAll">
            <div class="row row-cols-1 row-cols-md-3">
                <div class="col mb-4" *ngFor="let recipe of filteredRecipes">
                    <div class="card h-100">
                        <img [src]="getFullMediaUrl(recipe.media[0].url)" class="card-img-top" alt="Recipe Image">
                        <div class="card-body">
                            <h5 class="card-title">{{ recipe.title }}</h5>
                            <div class="allRecipesButtonContainer">
                                <button class="detailRecipeButton" [routerLink]="['/detailed-recipe', recipe._id]">
                                    View Recipe
                                </button>
                                <button class="detailRecipeButton deleteRecipeButton" (click)="deleteRecipe(recipe._id)">Delete Recipe</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
