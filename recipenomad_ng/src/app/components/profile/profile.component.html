<section class="profilePage">
    <div class="mainProfilePage">
        <div class="profileFirstLine">
            <h1>Profile</h1>
            <button class="saveButton">SAVE</button>
        </div>

        <div class="profileSecondLine">
            <img src="./assets/images/user-icon.png" class="profileIcon" alt="Profile Icon">
            <div class="profilebuttoncontainer">
                <button class="deletePhotoButton">Delete</button>
                <button class="changePhotoButton">Change Photo</button>
            </div>
        </div>
        
        <form action="userInfoForm">
            <div class="userInfo">
                <div>
                    <label for="fullname">First Name</label>
                    <input type="text" id="fullname" name="fullname" [(ngModel)]="user.firstName" placeholder="Name Surname" required>
                </div>
                <div>
                    <label for="username">Last Name</label>
                    <input type="text" id="username" name="username" [(ngModel)]="user.lastName" placeholder="Username" required>
                </div>
            </div>
            <div class="userInfo">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" [(ngModel)]="user.email" placeholder="user@recipenomad.com" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="**********" required>
                </div>
            </div>    
        </form>

        <div class="profileThirdLine">
            
        </div>
        <div class="buttonContainer"> <!-- Yeni eklenen konteyner -->
            <button class="changePasswordButton">Change Password</button>
            <button class="signOutButton">Sign Out</button>
            <button class="deleteAccountButton">Delete Account</button>
        </div>
    </div>
</section>
